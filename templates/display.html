{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">Your Contacts</h1>
    <table class="table container table-bordered table-success">
    <tr>
        <th>Your Name</th>
        <th>Your Email</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
    {% for contact in all %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.subject }}</td>
            <td>{{ contact.message }}</td>
            <td>
                <a href="" class=" btn bg-danger">Edit</a>
                <a href="/delete/{{ contact.id }}" class="btn bg-light">Delete</a>
            </td>

        </tr>

    {% endfor %}

    </table>
    
    
    
    
    
{% endblock %}
